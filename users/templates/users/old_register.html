{% extends "users/old_users_base.html" %}
{% load static %}

{% block content %}

    <link rel="stylesheet" href="{% static 'users/css/old_register.css' %}">

    <div class="content-block secondary-colour">

        <h1 class="text-colour">Steam Vision</h1>

        <div class="form-block">
            <form id="register_form" method="POST" class="text-colour">
                {% csrf_token %}

                {% for field in form %}
                    <div class="form-section">
                        {{ field.label }}
                        {{ field }}
                        {% for error in field.errors %}
                            <span class="errorlist">{{ error }}</span>
                        {% endfor %}
                    </div>
                {% endfor %}
    
                <div class="form-buttons">
                    <button class="register-button"><b>Sign Up</b></button>
                </div>
    
            </form>

            <div class="small-box text-colour">
                <small>
                    Already have an account? <a href="{% url 'login' %}">Login</a>
                </small>
            </div>

        </div>

    </div>

{% endblock %}
