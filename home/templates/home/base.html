{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <!-- MY CSS -->
    <link rel="stylesheet" href="{% static  'home/css/base.css' %}">

    <title>Steam Vision</title>

    <!-- FAVICON IMG -->
    <link rel="icon" type="image/x-icon" href="{% static 'home/images/favicon.ico' %}"/>

</head>
<body>

    <div class="base-wrapper">

        <div class="navbar">

            <div class="sidebar-widget-wrapper">
                <div class="sidebar-widget-highlight">
                    <i class="bi bi-list sidebar-widget"></i>
                </div>
            </div>
    
            <div class="title-wrapper">
                <header class="title">Steam Vision</header>
            </div>
    
            <div class="user-widget-wrapper">
                <i class="bi bi-person-circle user-widget"></i>
            </div>
    
        </div>

        <div class="sidebar-mini">

            <div class="sidebar-mini-option-wrapper">
                <div class="sidebar-mini-option-highlight">
                    <i class="bi bi-bar-chart-line-fill"></i>
                </div>
            </div>

            <div class="sidebar-mini-option-wrapper">
                <div class="sidebar-mini-option-highlight">
                    <i class="bi bi-controller"></i>
                </div>
            </div>

            <div class="sidebar-mini-option-wrapper">
                <div class="sidebar-mini-option-highlight">
                    <i class="bi bi-pc"></i>
                </div>
            </div>

            <div class="sidebar-mini-option-wrapper">
                <div class="sidebar-mini-option-highlight">
                    <i class="bi bi-compass"></i>
                </div>
            </div>

            <div class="sidebar-mini-option-wrapper">
                <div class="sidebar-mini-option-highlight">
                    <i class="bi bi-people-fill"></i>
                </div>
            </div>

        </div>

        <div class="content-wrapper">
            
            {% block content %}{% endblock %}

        </div>

    </div>

</body>
</html>
